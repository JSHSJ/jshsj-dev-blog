name: Build and deploy
on:
  push:
    branches: [main]
  workflow_dispatch:


jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: JSHSJ/flow
          path: content
          token: ${{ secrets.REPO_PAT }}
      - name: Install lftp
        run: sudo apt install lftp
      - run: mkdir -p src/content
      - run: mkdir -p public/assets/attachments
      - run: mv content/flow/Code/attachments/* public/assets/attachments/
      - run: mv content/flow/Code/**/*.md src/content/
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
      - name: Build
        run: |
          npm build
          touch ./dist/.nojekyll
      - name: Deploy to FTP
        run: lftp -e "open ${{ secrets.FTP_USERNAME }}.kasserver.com; user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}; mirror -X .* -X .*/ --reverse --verbose --delete ./dist/ /dev.joshuastuebner.com/; bye"
